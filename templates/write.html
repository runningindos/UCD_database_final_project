{% set title = Write a Story %}
{% extends 'base.html' %}

{%block content %}
  <h1 class="writeHeader">
    Write your story here!
  </h1>

  <form class="storyForm" action="{{ url_for('write_story_action') }}" method="POST">
    <input class="storyTitle" type="text" name="title" placeholder="Story Title" required>
    <input class="storySynopsis" type="text" name="synopsis" placeholder="What's your story about?" required>
    <textarea class="storyBody" name="story" placeholder="Tell us your story" required>Tell your tale!</textarea>
    <button class="storyButton" type="submit">Publish</button>
  </form>
{% endblock %}
{% block footer %}
{% endblock %}
